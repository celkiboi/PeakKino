{% extends 'base.html' %}
{% block content %}
<h1 id="upload-title">Upload {{ type }}</h1>
    <div class="form-wrapper">
        <form method="post" enctype="multipart/form-data" class="upload-form">
            {% csrf_token %}
            {{ form.as_p }}
            {{ form.media }}
            <button id="submit-button" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
