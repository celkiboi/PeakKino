{% extends 'all_stuff_base.html' %}
{% block extra_content %}
    {% if request.user.is_staff %}
        <div class="clickable-div" data-url="{{upload_url}}">
            <div class="upload-container">
                <div class="upload-image-container">
                </div>
                <h3>Upload shows</h3>
            </div>
        </div>
    {% endif %}
    {% for show in shows %}
        <h2>{{show.name}}</h2>
        <img src="/media/{{ show.get_image_path }}" style="max-width: 50%; max-height: 300px"/>
        <a href="{% url 'videos:show_details' show.id %}">WATCH</a>
        {% if request.user.is_staff %}
            <button class="delete-button" id="{{show.id}}">Delete</button>
        {% endif %}
    {% endfor %}
{% endblock %}
