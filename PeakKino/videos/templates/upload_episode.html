{% extends 'base.html' %}
{% block content %}
<h1>Upload episode for:</h1>
<h2 id="show-name">{{show.name}}</h2>
<h3 id="season-name">{{season.number}}. {{season.name}}</h3>
<img src="{{image_url}}">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.media }}
        <button type="submit">Submit</button>
    </form>
    <button id="autohelp-button">Auto fill info</button>
    <div class="results">
        
    </div>
{% endblock %}

{% load static %}
{% block extra_scripts %}
    <script src="{% static 'episode_autofill.js' %}"></script>
{% endblock %}
