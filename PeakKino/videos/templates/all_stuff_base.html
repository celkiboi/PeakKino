{% extends 'base.html' %}
{% block content %}
    <h1>Search {{type}}</h1>
    <input type="text" id="search-input" placeholder="{{query}}"/>
    <button id="search-button">Search</button>
    <div class="search-container">
        <form id="search-form">
            <label>
                <input type="radio" name="type" value="all" checked>
                All
            </label>
            <label>
                <input type="radio" name="type" value="movies">
                Movies
            </label>
            <label>
                <input type="radio" name="type" value="clips">
                Clips
            </label>
            <label>
                <input type="radio" name="type" value="shows">
                Shows
            </label>
        </form>
    </div>

    {% block extra_content %}
    {% endblock %}

    
{% endblock %}

{% block extra_scripts %}
    <script>
        defaultTypeRadioButton = "{{type}}"

        document.addEventListener("DOMContentLoaded", function() {
            var defaultRadioButton = document.querySelector('input[name="type"][value="' + defaultTypeRadioButton + '"]');
            if (defaultRadioButton) {
                defaultRadioButton.checked = true;
            }

            document.getElementById('search-button').addEventListener('click', function() {
                var query = document.getElementById('search-input').value;
                console.log(query);
                var type = document.querySelector('input[name="type"]:checked').value;
                var url = '/videos/search/?query=' + encodeURIComponent(query) + '&type=' + type;
                console.log(url);
                window.location.href = url;
            });
        });
    </script>
    <script>
        document.addEventListener("click", function(event) {
            if (event.target.classList.contains("delete-button")) {
                const id = event.target.id;
                const type = '{{ type }}'.slice(0, -1);
                deleteItem(id, type);
            }
        });
    
        function deleteItem(id, type) {
            fetch(`/videos/delete/${type}/${id}/`, {
                method: 'POST',
                credentials: 'same-origin',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                },
            })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    console.error('Failed to delete item');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
{% endblock %}
